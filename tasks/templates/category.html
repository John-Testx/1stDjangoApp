{% extends 'base.html' %}
{% block content%}

<main class="container py-5">
    <div class="row">
        <div class="col-2">
            <button class="btn btn-success">
                <a class="text-decoration-none text-white" href="{% url 'createcate' %}">+ Add Category</a>
            </button>
        </div>
        <div class="col-6">
            <ul class="list-group">
                <li class="list-group-item"><h6>Categories List</h6></li>
                {% for cat in cate %}
                <li class="list-group-item">{{ cat.Name }}</li>
                {%endfor%}
            </ul>
        </div>
    </div>
</main>

{% endblock %}
