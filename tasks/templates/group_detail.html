{% extends 'base.html' %}

{% block content %}

    <div class="row mt-3">
        <div class="col-5">
            <div class="card">
                <div class="card card-body text-white bg-secondary">
                    <form method="POST">
                        {% csrf_token %}
                        {{form}}
                        <button class="btn btn-dark"> Change Name </button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <div class="row mt-3">
        <div class="col-3">
            <div class="card">
                <div class="card-header bg-secondary text-white">Members</div>
                {% for x in members %}
                <ul class="list-group list-group-flush">
                    <li class="list-group-item bg-dark text-white">{{x.person.username}}</li>
                </ul>
                {% endfor %}
            </div>
        </div>
    </div>

{% endblock %}
