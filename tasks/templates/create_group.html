{% extends 'base.html' %}

{% block content%}
<div class="container">
    <div class="row">
        <div class="col-md-6 mt-3 bg-secondary rounded">
            <form method="POST">
                <h1 class="display-6">Create Groups</h1>

                {{error}}
                {% csrf_token %}
                
                {{ form }}
                <p class='mt-3 mb-0'>Select the members you would like to add to your group</p>
                {{ 2ndform }}
                <button class="btn btn-dark mt-3 mb-3"> Submit </button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
