{% extends 'base.html' %}

{% block content%}
<div class="container">
    <div class="row">
        <div class="col-md-6 mt-3 bg-secondary rounded">
            <form method="POST">
                <h1 class="display-6">Create Groups</h1>

                {{error}}
                {% csrf_token %}
                
                {{ form }}

                <button class="btn btn-dark mt-3 mb-3"> Submit </button>
            </form>
            {% comment %} <form method="POST">
                {% csrf_token %}
                <input name="find">{{user }}
                <button class="btn btn-dark mt-3 mb-3"> Submit </button>
            </form> {% endcomment %}
        </div>
    </div>
</div>
{% endblock %}
