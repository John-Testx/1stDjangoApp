{% extends 'base.html' %}

{% block content %}
<main class="container">
    <div class="row">
        <div class="col-md-4 offset-md-4 mt-5">
            <form method="POST" class="card card-body">
                <h1 class="text-center">Sign up</h1>
            
                {{error}}
                {% csrf_token %}
                
                <div class="mb-3">
                    <label for="username">Username: </label>
                    <input type="text" id="username" class="form-control" 
                    name="username" placeholder="Write your username">
                </div>
                <div class="mb-3">
                    <label for="password1">Password: </label>
                    <input type="text" id="password1" class="form-control" 
                    name="password1" placeholder="Write your password">
                </div>
                <div class="mb-3">
                    <label for="password2">Confirm password: </label>
                    <input type="text" id="password2" class="form-control" 
                    name="password2" placeholder="Confirm your password">
                </div>

                <button class="btn btn-dark">
                    Sign up
                </button>
            </form>
        </div>
    </div>
</main>
{% endblock %}
{% comment %} {{mytitle}} {% endcomment %}
{% comment %} {{form.as_p}} {% endcomment %}
